<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio - CV</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/form.css">
</head>
<body>

  <!-- Optei pela geração de conteúdo dinâmico...a ideia desta página é ser um SPA (Single Page Application) -->

  <div class="container">
    <header>
      <h1>Portfólio Pessoal</h1>

      <!-- Os botões abaixo passam parametros para a geração do conteúdo que será mostrado dinamicamente na tag <main> -->

      <nav>
        <button onclick="mostrar('sobre')">Sobre mim</button>
        <button onclick="mostrar('formacao')">Formação</button>
        <button onclick="mostrar('projetos')">Projetos</button>
        <button onclick="mostrar('contato')">Contato</button>
      </nav>
    </header>

    <main id="conteudo">
      <!-- geração dinâmica -->
    </main>

    <footer>
      <p>&copy; 2025. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
